{% extends "base.html" %}

{% block content %}
    <div style="margin-left:10%">
      <h2>Login</h2>
      <form method="post">
        <table>
          <tr>
            <td class="label">
              Username
            </td>
            <td>
              <input type="text" name="username" value="{{username}}">
            </td>
          </tr>

          <tr>
            <td class="label">
              Password
            </td>
            <td>
              <input type="password" name="password" value="">
            </td>
          </tr>
        </table>

        <div class="error">
          {{error}}
        </div>
        <br>
        <input type="submit">
      </form>
      <br>
      <a href="/signup" class="post-edit" style="font-weight: bold;text-decoration: none;color: black;">
        Sign Up
      </a>
    </div>
{% endblock %}
